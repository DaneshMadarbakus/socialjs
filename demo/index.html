<!DOCTYPE html>
<html class="no-js" lang="en">
<head>
	<meta charset="utf-8">
	<link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
	<link rel="stylesheet" href="styles/style.css">
	<title>Social JS - Social share buttons made easy</title>
</head>

<body>
	<div class="container">
		<div class="row">
			<div class="col-md-8 col-xs-12 col-sm-12 col-md-push-2">
				<h1>Social<span>JS</span></h1>
        <div class="version">version 0.6.0</div>
        <p class="lead">Social JS is a 4kb script for easy custom social share buttons.</p>
        <iframe src="http://ghbtns.com/github-btn.html?user=subzane&repo=socialjs&type=watch&count=true&size=large" height="30" width="170" frameborder="0" scrolling="0" style="width:170px; height: 30px;" allowTransparency="true"></iframe>
        <iframe src="http://ghbtns.com/github-btn.html?user=subzane&repo=socialjs&type=fork&count=true&size=large" height="30" width="170" frameborder="0" scrolling="0" style="width:170px; height: 30px;" allowTransparency="true"></iframe>
        <p class="desc">I wanted to make custom social share buttons that can be implemented without writing line after line with JavaScript. This is very easy to implement and requires close to no skills in JavaScript.</p>
        <div class="socialjs">
          <ul>
            <li><a class="sharebutton facebook" data-basecount="1690" data-sharetype="facebook" data-text="The page title" title="Share this on Facebook" href="#"><i class="icon-facebook"></i> <span class="count"></span></a></li>
            <li><a class="sharebutton twitter" data-basecount="249000" data-sharetype="twitter" data-text="The page title" data-via="AndreasNorman" data-related="AndreasNorman" title="Share this on Twitter" href="#"><i class="icon-twitter"></i> <span class="count"></span></a></li>
            <li><a class="sharebutton linkedin" data-basecount="109000000" data-sharetype="linkedin" data-text="The page title" data-referer="AndreasNorman" data-related="AndreasNorman" title="Share this on LinkedIn" href="#"><i class="icon-linkedin"></i> <span class="count"></span></a></li>
            <li><a class="sharebutton googleplus" data-basecount="149" data-sharetype="googleplus" data-text="The page title" title="Share this on Google Plus" href="#"><i class="icon-googleplus"></i> <span class="count"></span></a></li>
						<li><a class="sharebutton reddit" data-basecount="49" data-sharetype="reddit" data-text="The page title" title="Share on reddit" href="#"><i class="icon-reddit"></i> <span class="count"></span></a></li>
          </ul>
        </div>
			</div>
		</div>
	</div>
	<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
	<script src="../dist/jquery.socialjs.js"></script>
	<script>
		jQuery(document).ready(function($) {
			$('.socialjs').socialjs();
		});
	</script>

</body>
</html>
